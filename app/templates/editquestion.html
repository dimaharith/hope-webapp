{% extends "base.html" %}
{% block title %}Edit a question {% endblock %}
{% block body%}
<body style="overflow-y: auto !important ;
    background: url(../static/img/assess.jpg); background-repeat: no-repeat;
  background-size: cover; background-color: white">

    <!-- Navigation -->
<div>
  <div class="row" style="margin-top: 2rem;">
    <div class="col-lg-12 col-sm-12">
       <div class="row h-100 justify-content-center align-items-center">
<div class="card border-light mb-3 shadow-lg" style="width: 50rem;">
  <div class="card-header">Edit a Question</div>
  <div class="card-body">
       <form class="form-example" action="" method="post">
                
                <!-- Input fields -->
                <div class="form-group">
                    <label class="text-info" for="username"> Question </label>
                    <input class="form-control" type="text" id="question" name="question" placeholder="Is the color of the spot not the same all over?">
                </div>
                <div class="form-group">
                    <label class="text-info" for="firstname">Subtext </label>
                    <textarea type="text" class="form-control" id="firstname" name="subtext" placeholder="The color is not the same all over and may include shades of brown or black, sometimes with patches of pink, red, white, or blue."></textarea>
                </div>
                 <div class="form-group">
                     <label class="text-info" for="symptom" style="margin-right: 1rem;"> Symptom of </label>
                     <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Squamous Cell Carcinoma</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">Basal Cell Carcinoma</label>
</div>
                     <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Merkel Cell Carcinoma</label>
</div>
                  </div>  
                     <form class="form" action="" method="post">
                          <span class="text-info">  Upload a reference image so patients know what to look for (.jpg, .png, .jpeg) </span> 
<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose file</label>
</div>
              

          </form>

                
              <!--<button type="submit" class="btn btn-info btn-default">Add patient</button>-->
             
            </form>
        <div class="d-flex justify-content-end">
              <button class="btn btn-outline-info" style="margin: 5px;"> Cancel
        </button>
   <button class="btn btn-info" style="margin: 5px;"> Save Question
        </button>
  
</div>
      
            
       
    
                
               
              

             
       

      
    

  </div>
    
</div>
        
</div>
    </div>
  </div>
</div>

      

</body>
{% endblock %}
