{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body%}


<body style="overflow-y: auto !important ;
    background: url(../static/img/assess.jpg); background-repeat: no-repeat;
  background-size: cover; background-color: white">

    <!-- Navigation -->
<div class="container" style="margin-top: 10%">
  <div class="row h-100">
    <div class="col-lg-8 col-sm-12">
         <div class="row h-100 justify-content-center align-items-center">
              <div  style="width: 40rem; height: 20rem; background: rgba(42, 42, 42, 0.7); ">
  <div class="card-body" style="color: white;">
           <div style="margin-bottom: 15%">
            <h2 class="display-4" style="color:#ffffff; font-size: 50px;"> Get a <span style="color:#f0a52d;">quick, convenient, and reliable </span> skin cancer assessment </h2>
        </div>
              </div>
            </div>
        
</div>
    </div>
    <div class="col-lg-4 col-sm-12">
       <div class="row h-100 justify-content-center align-items-center">
              <div class="card" style="width: 20rem; background: rgba(255, 255, 255, 0.7); ">
  <div class="card-body">
    <h5 class="card-title">Start my assessment</h5>
    <h6 class="card-subtitle mb-2 text-muted"></h6>
    <p class="card-text" style="line-height: 20px; ">Entering your name and government ID allows us to monitor your case if you choose to visit our out-patient clinic</p>
      <form class="form-example" action="" method="post">
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username"> Full name </label>
                    <input class="form-control" type="text" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="password">Government ID </label>
                     <input class="form-control" type="text" placeholder="XXXXXXXXX">
                </div>    
               <div class="col text-center">
                 <button type="submit" class="btn btn-info btn-default">Login</button>
        
                </div>
                
              <!--<button type="submit" class="btn btn-info btn-default">Add patient</button>-->
             
            </form>
              </div>
            </div>
        
</div>
    </div>
  </div>
</div>

      

</body>
